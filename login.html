<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuidora Stalpi C.A. | Zona Wifi</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Inicializa elementos ocultos */
        #detalle_admin {
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>

    <script>
        function ver_detalles(seccion) {
            const seccionDiv = document.getElementById(seccion);
            const boton = document.getElementById("btn_" + seccion);

            // Elementos adicionales a ocultar/mostrar
            const infoText = document.getElementById("info-text");

            // Alternar visibilidad usando clases CSS
            if (seccionDiv.style.display === "none" || seccionDiv.style.display === "") {
                boton.innerHTML = "Regresar";
                seccionDiv.style.display = "block";
                if (infoText) infoText.style.display = "none";
            } else {
                boton.innerHTML = "Acceder como usuario";
                seccionDiv.style.display = "none";
                if (infoText) infoText.style.display = "block";
            }
        }
    </script>
</head>

<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)

    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <img src="img/scalpi.png" alt="Bienvenido a Distribuidora Stalpi C.A." data-name="Layer 1" class="logo">

                    <!-- Párrafo con información inicial -->
                    <p id="info-text" class="info $(if error)alert$(endif)">
                        $(if error == "")Wifi gratis para nuestros clientes $(if trial == 'yes')<br />
                        <!-- Cambiado el botón por un solo enlace -->
                        <a class="button" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" style="display: inline-flex; 
                        align-items: center; 
                        justify-content: center; 
                        padding: 10px 20px; 
                        background: #2d3090; 
                        color: white; 
                        text-decoration: none; 
                        border-radius: 5px; 
                        font-size: calc(16px + 0.5vw); /* Escalado proporcional al tamaño de la pantalla */
                        line-height: 1; /* Asegura que el texto se centre verticalmente */
                        height: 44px; /* Tamaño fijo para el botón */
                        width: 100%; /* Ancho completo del contenedor */
                        box-sizing: border-box; /* Considera el padding dentro del ancho */
                        transition: background 0.3s ease; /* Efecto de hover */
                    ">Conectar</a>
                        .$(endif)
                        $(endif)

                        $(if error)$(error)$(endif)
                    </p>

                    <!-- Botón para alternar la sección -->
                    <h1>
                        <u style="color: #2d3090; cursor: pointer;">
                            <span id="btn_detalle_admin" onclick="ver_detalles('detalle_admin')">
                                Acceder como usuario
                            </span>
                        </u>
                    </h1>

                    <!-- Sección oculta para ingresar credenciales -->
                    <div id="detalle_admin">
                        <label>
                            <img class="ico" src="img/user.svg" alt="#" />
                            <input name="username" type="text" value="$(username)" placeholder="Username" />
                        </label>

                        <label>
                            <img class="ico" src="img/password.svg" alt="#" />
                            <input name="password" type="password" placeholder="Password" />
                        </label>

                        <input type="submit" value="Conectar" />
                    </div>
                </form>

                <p class="info bt">Zona Wifi Distribuidora Stalpi C.A.</p>
            </div>
        </div>
    </div>
</body>

</html>
