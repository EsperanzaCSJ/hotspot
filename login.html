<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuidora Stalpi C.A. | Zona Wifi</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function ver_detalles(seccion) {
        const seccionDiv = document.getElementById(seccion);
        const boton = document.getElementById("btn_" + seccion);

        if (seccionDiv.style.display === "none" || seccionDiv.style.display === "") {
            boton.innerHTML = "Ocultar";
            seccionDiv.style.display = "block";
        } else {
            boton.innerHTML = "Acceder como usuario";
            seccionDiv.style.display = "none";
        }
    }
    </script>
</head>

<body>
    <style>
        /* Inicializa el div como oculto */
        #detalle_admin {
            display: none;
        }
    </style>

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <img src="img/scalpi.png" alt="Bienvenido a Distribuidora Stalpi C.A." data-name="Layer 1" class="logo">
                    <p class="info $(if error)alert$(endif)">
                        $(if error == "")Wifi gratis para nuestros clientes $(if trial == 'yes')<br />
                        <button class="button" style="vertical-align:middle">
                            <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">Conectar gratis</a>
                        </button>.$(endif)
                        $(endif)
                    
                        $(if error)$(error)$(endif)
                    </p>                    
                    <h1>
                        <u style="color: #2d3090; cursor: pointer;">
                            <span id="btn_detalle_admin" onclick="ver_detalles('detalle_admin')">
                                Acceder como usuario
                            </span>
                        </u>
                    </h1>
                    <div id="detalle_admin"> 
                        <label>
                            <img class="ico" src="img/user.svg" alt="#" />
                            <input name="username" type="text" value="$(username)" placeholder="Username" />
                        </label>

                        <label>
                            <img class="ico" src="img/password.svg" alt="#" />
                            <input name="password" type="password" placeholder="Password" />
                        </label>

                        <input type="submit" value="Connectar" />
                    </div>
                </form>
                <p class="info bt">Zona Wifi Distribuidora Stalpi C.A.</p>

            </div>
        </div>
    </div>
</body>

</html>
